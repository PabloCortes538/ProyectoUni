
  <ion-col
    *ngFor="let materia of materiasDispnibles; let i = index"
    scrollable="true"
  >
    <ion-card color="toolbar-malla">
      <ion-card-header>
        <ion-card-subtitle>{{ materia.nombreMateria }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-card-subtitle>{{ materia.codigo }}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-col>
