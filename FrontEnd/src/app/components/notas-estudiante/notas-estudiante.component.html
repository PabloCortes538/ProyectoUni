<ion-header>
  <ion-toolbar color="toolbar-malla">
    <ion-title>NOTAS</ion-title>
    <ion-title slot="end">Promedio:</ion-title>
    <ion-badge slot="end" color="primary">{{promedio}}</ion-badge>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let nota of notas">
    <ion-item
      ><ion-label> {{ nota.nombreNota }}: {{ nota.nota }} </ion-label>
      <ion-icon class="delete" name="trash-outline" size="large" (click)="borrar(nota.idNota)"></ion-icon>
      <ion-icon class="edit" name="create-outline" size="large"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevas Notas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioNota">
        <ion-input label="Nombre de la Nota" placeholder="Examen 1" formControlName="nombreNota"></ion-input>
        <ion-input label="Puntaje" placeholder="0"formControlName="nota"></ion-input>
      </form>
      <ion-button (click)="guardarNota()">Guardar</ion-button>
      <ion-button (click)="final()">Finalizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
