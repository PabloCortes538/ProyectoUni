<ion-modal [isOpen]="modal" [canDismiss]="canDismiss">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Registro</ion-title>
      </ion-toolbar>
      <form [formGroup]="formularioLogin">
        <br>
        <ion-item>
          <ion-input label="Nombre" label-placement="floating" fill="outline" formControlName="nombre"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input label="Apellido" label-placement="floating" fill="outline" formControlName="apellido"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input label="CI" label-placement="floating" fill="outline" type="number" formControlName="CI"></ion-input>
        </ion-item>
        <br>
        <ion-list *ngIf="rol!='Admin'">
          <ion-item>
            <ion-select interface="action-sheet" placeholder="Seleccione Carrera" (ionChange)="handleChange($event)">
              <ion-select-option *ngFor="let item of listCarreras"
                [value]="item">{{item.nombreMalla}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <br>
        <ion-button class="btnIngresar" (click)="crear()" color="tertiary" [disabled]="formularioLogin.invalid">REGISTRAR</ion-button>
      </form>

    </ion-content>
  </ng-template>
</ion-modal>
