<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{semestre.nombreSemestre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of listMaterias" class="materia"(click)="presentModal(item)" >    
    <ion-card-header *ngIf="item.requisito=='disponible'">      
      <ion-card-title>{{item.nombreMateria}}</ion-card-title>
    </ion-card-header>
    <ion-card-header *ngIf="item.status==null">      
      <ion-card-title>{{item.nombreMateria}}</ion-card-title>
    </ion-card-header>
  </ion-card>  
</ion-content>
