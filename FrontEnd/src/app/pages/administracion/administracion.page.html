<ion-header [translucent]="true">
  <ion-toolbar color="toolbar-malla">
    <ion-title>administracion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">administracion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let e of listEstudiantes">
        <div class="card">
          <ion-card (click)="datos(e)">
            <ion-card-title>{{e.nombre}} {{e.apellido}}</ion-card-title>
            <ion-card-subtitle>{{e.carrera}}</ion-card-subtitle>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
