<ion-app>
  <app-menu
    [idMalla]="idMalla"
    [idUsuario]="idUser"
    [rol]="rol"
    [idDecano]="idDecano"
    [idEstudiante]="idEstudiante"
  ></app-menu>

  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar color="toolbar-malla">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>inicio</ion-title>
        <div slot="end" class="contenedor" *ngIf="cantidadAsignacion!=0">
          <ion-icon
            size="large"
            name="book-outline"
            (click)="abrirAsignacion()"
            class="icon"
          ></ion-icon>
          <ion-badge>{{cantidadAsignacion}}</ion-badge>
        </div>
        <div slot="end" class="contenedor">
          <ion-icon
            name="person-circle-outline"
            class="icon"
            size="large"
            (click)="perfil()"
          ></ion-icon>
        </div>
      </ion-toolbar>
    </ion-header>
    <app-estudiante
      [modal]="abrirModal()"
      [idUser]="idUser"
      [rol]="rol"
    ></app-estudiante>
    <ion-content class="ion-padding">
      <ion-card color="primary">
        <ion-card-header>
          <ion-card-title>{{estu}}</ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-title>MATERIAS DISPONIBLES</ion-title>
          <app-materia-disponible [idUsuario]="idUser"></app-materia-disponible>
        </ion-card-content>
        
      </ion-card>
    </ion-content>
  </div>
</ion-app>
