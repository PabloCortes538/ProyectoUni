<ion-app>
  <app-menu
    [idMalla]="idMalla"
    [idUsuario]="idUser"
    [rol]="rol"
    [idDecano]="idDecano"
    [idEstudiante]="idEstudiante"
  ></app-menu>

  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar color="toolbar-malla">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>INICIO</ion-title>
        <div slot="end" class="contenedor" *ngIf="cantidadAsignacion!=0">
          <ion-icon
            size="large"
            name="book-outline"
            (click)="abrirAsignacion()"
            class="icon"
          ></ion-icon>
          <ion-badge>{{cantidadAsignacion}}</ion-badge>
        </div>
        <div slot="end" class="contenedor">
          <ion-icon
            name="person-circle-sharp"
            class="icon"
            size="large"
            (click)="perfil()"
            
          ></ion-icon>
        </div>
      </ion-toolbar>
    </ion-header>
    <app-estudiante
      [modal]="abrirModal()"
      [idUser]="idUser"
      [rol]="rol"
    ></app-estudiante>
    <ion-content
      [fullscreen]="true"
      scrollX="true"
      scrollY="true"
      [fullscreen]="true"
      [scrollEvents]="true"
      
    >
      <ion-card color="secondary" class="card">
        <ion-card-content>
          <ion-card-subtitle
            >APROBADO <ion-chip class="colorAprobado"></ion-chip
          ></ion-card-subtitle>
          <ion-card-subtitle
            >REPROBADO<ion-chip class="colorReprobado"></ion-chip
          ></ion-card-subtitle>
          <ion-card-subtitle
            >DISPONIBLE<ion-chip class="colorDisponible"></ion-chip
          ></ion-card-subtitle>
          <ion-card-subtitle
            >CURSANDO<ion-chip class="colorCursando"></ion-chip
          ></ion-card-subtitle>
          <ion-card-subtitle
            >REQUISITOS<ion-chip class="colorRequisitos"></ion-chip
          ></ion-card-subtitle>
        </ion-card-content>
      </ion-card>
      <ion-segment [scrollable]="true">
        <ion-row>
          <ion-col>
            <ion-card color="primary">
              <ion-card-content>
                <ion-card-title>MATERIAS DISPONIBLES</ion-card-title>
                <app-materia-disponible
                  [idUsuario]="idUser" 
                  [rol]="rol"
                ></app-materia-disponible>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card color="cuerpo-malla">
              <ion-card-content>
                <ion-card-title>MATERIAS CURSANDO</ion-card-title>
                <app-materia-cursando [rol]="rol"></app-materia-cursando>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-segment>
    </ion-content>
  </div>
</ion-app>
