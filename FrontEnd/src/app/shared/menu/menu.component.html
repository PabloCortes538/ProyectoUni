    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" *ngIf="rol==usuario">

    </ion-item>

      <app-pdf-aprobados [idUsuario]="idUsuario"></app-pdf-aprobados>

      <app-pdf-reprobados [idUsuario]="idUsuario"></app-pdf-reprobados>

    </ion-item>
